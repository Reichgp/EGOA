<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EGOA</title>
  <style>
  body {
    font-family: system-ui, Arial, sans-serif;
    margin: 24px;
    max-width: 900px;
    background: #121212;
    color: #eaeaea;
  }

  .topbar {
    display:flex;
    gap:12px;
    flex-wrap:wrap;
    align-items:center;
    justify-content:space-between;
  }

  .card {
    border: 1px solid #2a2a2a;
    border-radius: 12px;
    padding: 16px;
    margin: 16px 0;
    background: #1e1e1e;
  }

  .muted { color: #aaaaaa; }

  .opt {
    display:block;
    padding: 10px 12px;
    border: 1px solid #333;
    border-radius: 10px;
    margin: 10px 0;
    cursor: pointer;
    background: #1a1a1a;
    transition: background 0.2s, border 0.2s;
  }

  .opt:hover {
    background: #2a2a2a;
    border-color: #444;
  }

  button {
    padding: 10px 14px;
    border-radius: 10px;
    border: 1px solid #333;
    background: #2a2a2a;
    color: #eaeaea;
    cursor: pointer;
    transition: background 0.2s, border 0.2s;
  }

  button:hover {
    background: #333;
    border-color: #555;
  }

  button:disabled {
    opacity: .4;
    cursor: not-allowed;
  }

  .row {
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    align-items:center;
  }

  .ok { color: #4caf50; font-weight: 700; }
  .bad { color: #f44336; font-weight: 700; }

  .explain {
    margin-top: 10px;
    padding: 10px 12px;
    border-left: 4px solid #444;
    background: #181818;
    border-radius: 8px;
  }

  .mono {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 
                 "Liberation Mono", "Courier New", monospace;
  }

  .small { font-size: 0.95rem; }
</style>

</head>
<body>

  <div class="topbar">
    <div>
      <h1 style="margin:0;">EGOA</h1>
      <div class="muted small" id="status">Cargandoâ€¦</div>
    </div>

    <div class="row">
      <button id="btnRestart" type="button" disabled>Reiniciar</button>
    </div>
  </div>

  <div class="card">
    <div class="muted small" id="progress"></div>
    <h2 id="question" style="margin: 8px 0 6px;"></h2>
    <div id="options"></div>

    <div class="row" style="margin-top: 12px;">
      <button id="btnAnswer" type="button" disabled>Responder</button>
      <button id="btnPrev" type="button" disabled>Anterior</button>
      <button id="btnNext" type="button" disabled>Siguiente</button>
    </div>

    <div id="result" style="margin-top: 12px;"></div>
    <div id="explanation" class="explain" style="display:none;"></div>
  </div>

  <div class="card">
    <div class="row" style="justify-content:space-between;">
      <div><span class="mono">Aciertos:</span> <span id="score">0</span></div>
      <div><span class="mono">Respondidas:</span> <span id="answered">0</span></div>
      <div><span class="mono">Total:</span> <span id="total">0</span></div>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
